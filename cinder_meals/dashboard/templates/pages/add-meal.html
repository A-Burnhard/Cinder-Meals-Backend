{% extends 'base/base.html' %}
{% block page_title %}Create/Update Meal{% endblock %}
{% block content %}
<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Add  Meal </h4>
                    <p class="mb-0"></p>
                </div>
            </div>

           
            <!-- Form-->
            <form method="POST" action="{% url 'dashboard:add-meal' %}" >
                {% csrf_token %}

                <div class="form-group">
                    <b> <label for="exampleInputEmail1">Image</label> </b>
                    <img id="preview" name="image" src="#" alt="Image Preview" style="display: none; width: 300px; height: auto; margin-bottom: 15px; margin-left: 15px;">
                    <input type="file" name="image" onchange="previewImage(event)">

                    </div>

                <div class="form-group">
                  <b><label for="text">Title </label></b>  
                    <input type="text" class="form-control" name ="title" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder=" ">
                  </div>
  
                  <div class="form-group ">
                    <b>  <label for="text">Meal type </label> </b>
                    <div>
                    <select class="form-select" aria-label="Default select example" name="type" style=" display: block; border-radius: 7px; width:100%; height:41px; background-color: #fff;">
                      <option selected>Select meal type</option>
                      <option value="1">Break Fast</option>
                      <option value="2">Lunch</option>
                      <option value="3">Dinner</option>
                    </select>
                  </div>
                    </div>
  
                    <div class="form-group">
                    <b>  <label for="text">Description </label> </b>
                      <textarea name="description" name="description" cols="20" rows="8" style="width:100%; border-radius: 7px;"></textarea>
                    </div>
  
                    
                  <div class="form-group">
                   <b> <label for="exampleInputEmail1">Price</label> </b>
                    <input type="number" class="form-control"  name ='price' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="10.00 ">
                  </div>
                  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Publish</label>
                  </div>

                  <div style="margin-bottom: 20px;">
                    <button  type="submit"  class="btn btn-primary">Save</button>

                  </div>
  
            </form>
  
        </div>
            

    </div>
</div>


{% endblock %}
{% block scripts %}

<script>
    function previewImage(event) {
      var preview = document.getElementById('preview');
      preview.style.display = "block";
      preview.src = URL.createObjectURL(event.target.files[0]);
    }
    </script>

<script src="/static/vendor/highlightjs/highlight.pack.min.js"></script>
{% endblock %}
